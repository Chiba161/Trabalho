<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usu치rios</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #ffc107;">

<div id="usuarios" class="container">
    <h1>Usu치rios de Teste via API</h1>
    
    <div class="usuarios container-fluid">
        <div class="row">
            <div v-for="user in users" class="col-md-4 mb-3">
                <div class="card p-2 m-3">
                    <img :src="user.avatar" class="card-img-top" alt="Imagem do Usu치rio">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.nome }} {{ user.sobrenome }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
new Vue({
    el: '#usuarios',
    data: {
        users: []
    },
    mounted() {
        this.carregarUsuarios();
    },
    methods: {
        async carregarUsuarios() {
            try {
                const resposta = await fetch('https://reqres.in/api/users?per_page=10');
                const dados = await resposta.json();
                this.users = dados.data;
            } catch (erro) {
                console.error('Erro ao carregar usu치rios:', erro);
            }
        }
    }
});
</script>

</body>
</html>
